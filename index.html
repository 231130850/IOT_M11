<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Green House</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>
<body>

    <div id="login-section" class="login-form">
        <h2>Smart Plant Greenhouse</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="login-error"></p>
    </div>

    <div id="dashboard-section" class="container" style="display:none;">
        <h1>Smart Plant Green House</h1>
        <button id="logout-btn" onclick="logout()">Logout</button>
        
        <div class="grid">
            
            <div class="card">
                <h3>Kelembaban Tanah</h3>
                <p class="value" id="soilMoisture">--</p>
                <p id="soil-status">Memuat...</p>
            </div>

            <div class="card">
                <h3>Tingkat Cahaya</h3>
                <p class="value" id="lightLevel">--</p>
                <p id="light-status">Memuat...</p>
            </div>

            <div class="card">
                <h3>Gerakan (PIR)</h3>
                <p class="value" id="motion">--</p>
                <p>Status</p>
            </div>

             <div class="card">
                <h3>Status Api</h3>
                <p class="value" id="flame">--</p>
                <p>Status</p>
            </div>

             <div class="card">
                <h3>Status Objek</h3>
                <p class="value" id="object">--</p>
                <p>Status</p>
            </div>
            
        </div>

        <p style="text-align: center; margin-top: 30px;">
            Terakhir Update: <span id="last-update">--</span>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
